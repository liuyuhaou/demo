<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="css\登录.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.2.4.js"></script>

</head>

<body>
<div class="denglu">
  
    <div class="center">
        <img src="images1/1.jpg" id="image" width="1476" height="1080">
        <img src="images1/2.jpg" id="image" width="1476" height="1080">
        <img src="images1/3.jpg" id="image" width="1476" height="1080">
        <img src="images1/4.jpg" id="image" width="1476" height="1080">
        <img src="images1/5.jpg" id="image" width="1476" height="1080">
        <img src="images1/6.jpg" id="image" width="1476" height="1080">
        <img src="images1/7.jpg" id="image" width="1476" height="1080">
        <img src="images1/8.jpg" id="image" width="1476" height="1080">
        <img src="images1/9.jpg" id="image" width="1476" height="1080">
        <div class="bottom">
            <ul class="menus">
                <li><a href="注册页面.html">注册</a></li>
                <li>关于我们</li>
            </ul>
        <div>
        
        <div id="box">
            <div id="title">
                登陆页面
            </div>
            <form
                action="https://fiime.cn/user/phone-login-register?preurl=%2Fuser%2Fphone-login-register%2F%3Fusername%3D">
                <div>
                    <label for="username">账号：</label>
                    <input type="text" name="username" id="username" placeholder="请输入您的账号">

                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" name="password" id="password" placeholder="请输入您的密码">
                </div>
                <div>
                    <input type="submit" value="登录">
                </div>

            </form>


        </div>

    </div>
</div>
    <script>
        $(function() {
            
            let index = 0;	// 当前正在显示的图片
            
            setInterval(function() {
                
                $("img").eq(index).animate({"opacity": 0}, 1000)
                
                index++
                if(index >= $("img").length) {
                    index = 0
                }
                
                $("img").eq(index).animate({"opacity": 1}, 1000)
                
            }, 3000)
            
        });
    </script>
</body>

</html>
