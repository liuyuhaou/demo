<h2 align="center"color="#70f3ff">《浣溪沙·蓼岸风多橘柚香》</h2>
<h3 align="center">五代·孙光宪</h3>
<p align="center"> <font face="宋体" size="3" color="003472"><strong> <i><ins>
蓼岸风多橘柚香。</br>江边一望楚天长。</br>
片帆烟际闪孤光。</br>
目送征鸿飞杳杳，思随流水去茫茫。</br>
兰红波碧忆潇湘。</ins></i></strong></font> </p>
